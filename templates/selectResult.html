<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <title>car information</title>
</head>
<body>
  <div class="title">欢迎来到车辆事故记录系统:</div>
  <div class="center">
    <button id="upload-new" class="button-normal" onclick="window.location.replace('insert')">
      上传新记录
    </button>
    <div class="record-cell">
      <img class="record-cell-img" src="../static/img/sample.png">
      <div class="record-cell-content">
        <p class="record-cell-content-carnum">牌照：{{carNum}}</p>
        <p class="record-cell-content-date">日期：{{dateTime}}</p>
        <p class="record-cell-content-descript">描述：{{descript}}</p>
      </div>
      <div class="record-cell-button">
        <button class="button-small">详情</button>
        <button class="button-small">编辑</button>
        <button class="button-small">删除</button>
      </div>
    </div>
  </div>
</body>
</html>
